<html>
    <head>
        <title>Circle Pulse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>

            var circles = [];
            var raggio = 20;
            var min = 10;
            var max = 30;
            var acc = 2;

            function createCircle(x,y){
                  var circleDiv = document.createElement("div");
                  circleDiv.innerHTML = "<svg><circle cx=\"50\" cy=\"50\" r=\"20\" stroke=\"black\" fill=\"white\" /></svg>";
                  document.getElementsByTagName("body")[0].appendChild(circleDiv);
                  circleDiv.style.position = "absolute";
                  circleDiv.style.left = x;
                  circleDiv.style.top  = y;
                  return circleDiv;
            }

            window.addEventListener("click",
            function(event)
            {
              circles.push(createCircle(event.x-50,event.y-50));
            });

            setInterval(function(){
              raggio += acc;
              if(raggio<min)
                acc = 2;
              if(raggio>max)
                acc = -2;
              for(var i = 0; i < circles.length; i++){
                circles[i].firstChild.firstChild.setAttribute("r",raggio);
              }
            },50);

        </script>
    </body>
</html>
